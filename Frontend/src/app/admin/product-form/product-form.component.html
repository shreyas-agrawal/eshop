
<div class="row">
  <div class="col-md-6">
    <form #product="ngForm" (ngSubmit) = save(product.value)>
      <div class="form-group">
        <label for="title">Title</label>
        <input #title="ngModel" required ngModel name="title" id="title" type="text" class="form-control">
        <div class="alert alert-danger" *ngIf = "title.touched && title.invalid">
          Title is Required
        </div>
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <div class="input-group-prepend">
          <span class="input-group-text">$</span>
          <input #price="ngModel" required ngModel name="price" id="price" type="number" class="form-control">
        </div>
        <div class="alert alert-danger" *ngIf = "price.touched && price.invalid">
          Price is Required
        </div>
      </div>
      <div class="form-group">
        <label for="category">Category</label>
        <select #category="ngModel" required ngModel name="category" id="category" class="form-control">
          <option *ngFor="let c of categories" [value]="c.name">{{ c.name }}</option>
        </select>
        <div class="alert alert-danger" *ngIf = "category.touched && category.invalid">
          Category is Required
        </div>
      </div>
      <div class="form-group">
        <label for="imageurl">Image Url</label>
        <input #imageurl="ngModel" required ngModel name="imageurl" id="imageurl" type="text" class="form-control">
        <div class="alert alert-danger" *ngIf = "imageurl.touched && imageurl.invalid">
          imageUrl is Required
        </div>
      </div>
      <button class="btn btn-primary">Save</button>
    </form>
  </div>
  <div class="col-md-6">
    <div class="card" style="width: 18rem;">
      <img [src]="imageurl.value" class="card-img-top">
      <div class="card-body">
        <h5 class="card-title">{{ title.value }}</h5>
        <p class="card-text"> {{ price.value | currency:'INR': true }}</p>
      </div>
    </div>
  </div>
</div>
