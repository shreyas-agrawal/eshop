<div class="card">
    <div class="card-body">
        <h5 class="card-title">Shopping Summary</h5>
        <div class="card-text" *ngIf="cart">
            You have {{ cart.TotalItemsCount }} in your cart.
            <ul class="list-group list-group-flush">
                <li class="list-group-item" *ngFor="let p of cart.items">
                    {{ p.quantity }} x {{ p.product.title }}
                    <div class="float-right">
                        {{ p.totalPrice | currency:'INR':true }}
                    </div>
                </li>
                <li class="list-group-item font-weight-bold">
                    Total
                    <div class="float-right">
                        {{ cart.totalPrice | currency:'INR':true }}
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
