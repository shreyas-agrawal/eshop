<div class="sticky-top">
    <div class="list-group">
        <a
        [class.active] = '!queryCategory'
        routerLink = "/"
        class="list-group-item list-group-item-action">All Categories</a>
        <a *ngFor="let c of categories" 
            routerLink="/"
            [queryParams] = "{ category : c.key }"
            class="list-group-item list-group-item-action"
            [class.active] = 'queryCategory === c.key'> {{ c.name }} </a>
    </div>
</div>
